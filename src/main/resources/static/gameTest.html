<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, button, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            overflow: auto;
        }
    </style>
    <script>
        const apiBase = 'http://localhost:8080/api/games';

        async function fetchData(endpoint, method = 'GET', body = null) {
            try {
                const response = await fetch(`${apiBase}${endpoint}`, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: body ? JSON.stringify(body) : null,
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function fetchGameTypes() {
            try {
                const data = await fetchData('/types');
                const datalist = document.getElementById('gameTypeOptions');
                datalist.innerHTML = ''; // Clear previous options
                data.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching game types:', error);
            }
        }

        async function saveOrUpdateGame() {
            const id = document.getElementById('gameId').value;
            const name = document.getElementById('gameName').value;
            const type = document.getElementById('gameTypeDropdownInput').value.trim();
            const description = document.getElementById('gameDescription').value;
            const imageUrl = document.getElementById('gameImageUrl').value;
            const logoUrl = document.getElementById('gameLogoUrl').value;

            if (!type) {
                alert('Please select or enter a game type.');
                return;
            }

            const game = { id, name, type, description, imageUrl, logoUrl };
            const data = await fetchData('', 'POST', game);
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        }

        async function getAllGames() {
            const data = await fetchData('');
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        }

        async function getGameById() {
            const id = document.getElementById('searchGameId').value;
            const data = await fetchData(`/${id}`);
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        }

        async function deleteGame() {
            const id = document.getElementById('deleteGameId').value;
            await fetchData(`/${id}`, 'DELETE');
            document.getElementById('output').innerText = 'Game deleted successfully.';
        }

        async function getGameByQuery(type) {
            const value = document.getElementById(`${type}Search`).value.trim();
            if (!value) {
                alert('Please enter a search value.');
                return;
            }

            let url = '';
            if (type === 'name') url = `/name?name=${encodeURIComponent(value)}`;
            if (type === 'type') url = `/type?type=${encodeURIComponent(value)}`;

            try {
                const data = await fetchData(url);
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                displayResults(data);
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        function displayResults(games) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
            if (games.length === 0) {
                resultsDiv.innerHTML = '<p>No games found.</p>';
            } else {
                games.forEach(game => {
                    const gameDiv = document.createElement('div');
                    gameDiv.innerHTML = `
                        <h3>${game.name}</h3>
                        <p>Type: ${game.type}</p>
                        <p>Description: ${game.description}</p>
                    `;
                    resultsDiv.appendChild(gameDiv);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', fetchGameTypes);
    </script>
</head>
<body>
<h1>Game API Frontend</h1>

<section>
    <h2>Create or Update a Game</h2>
    <label for="gameId">Game ID:</label>
    <input type="text" id="gameId" placeholder="Leave empty for new game">

    <label for="gameName">Name:</label>
    <input type="text" id="gameName" placeholder="Enter game name">

    <label for="gameTypeDropdownInput">Game Type:</label>
    <input list="gameTypeOptions" id="gameTypeDropdownInput" placeholder="Select or enter game type">
    <datalist id="gameTypeOptions"></datalist>

    <label for="gameDescription">Description:</label>
    <textarea id="gameDescription" placeholder="Enter game description"></textarea>

    <label for="gameImageUrl">Image URL:</label>
    <input type="text" id="gameImageUrl" placeholder="Enter game image URL">

    <label for="gameLogoUrl">Logo URL:</label>
    <input type="text" id="gameLogoUrl" placeholder="Enter game logo URL">

    <div class="button-container">
        <button onclick="saveOrUpdateGame()">Save or Update Game</button>
    </div>
</section>

<section>
    <h2>Get All Games</h2>
    <div class="button-container">
        <button onclick="getAllGames()">Fetch All Games</button>
    </div>
</section>

<section>
    <h2>Get Game by ID</h2>
    <label for="searchGameId">Game ID:</label>
    <input type="text" id="searchGameId" placeholder="Enter game ID">
    <div class="button-container">
        <button onclick="getGameById()">Fetch Game</button>
    </div>
</section>

<section>
    <h2>Delete Game by ID</h2>
    <label for="deleteGameId">Game ID:</label>
    <input type="text" id="deleteGameId" placeholder="Enter game ID">
    <div class="button-container">
        <button onclick="deleteGame()">Delete Game</button>
    </div>
</section>

<section>
    <h2>Search Games</h2>
    <label for="nameSearch">By Name:</label>
    <input type="text" id="nameSearch" placeholder="Enter game name">
    <button onclick="getGameByQuery('name')">Search</button>

    <label for="typeSearch">By Type:</label>
    <input type="text" id="typeSearch" placeholder="Enter game type">
    <button onclick="getGameByQuery('type')">Search</button>
</section>

<section>
    <h2>Output</h2>
    <pre id="output"></pre>
    <div id="results"></div>
</section>
</body>
</html>
