<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Assemble!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 40px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        section {
            margin-bottom: 50px;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            width: 30%;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .item h3 {
            margin-top: 10px;
        }

        .item p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .item {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1>Welcome to Assemble!</h1>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<nav>
    <a href="businesstest.html">Business Test</a>
    <a href="gameTest.html">Game Test</a>
    <a href="eventTest.html">Event Test</a>
</nav>

<section id="businesses">
    <h2>Featured Businesses</h2>
    <div class="item-list" id="businessList"></div>
</section>

<section id="events">
    <h2>Upcoming Events</h2>
    <div class="item-list" id="eventList"></div>
</section>

<section id="games">
    <h2>Popular Games</h2>
    <div class="item-list" id="gameList"></div>
</section>

<script>
    const businessApiBase = 'http://localhost:8080/api/business';
    const eventApiBase = 'http://localhost:8080/api/events';
    const gameApiBase = 'http://localhost:8080/api/games';

    // Fetch first 9 businesses
    async function fetchBusinesses() {
        try {
            const response = await fetch(`${businessApiBase}/all?page=0&size=9`);
            const data = await response.json();
            displayItems(data.content || data, 'businessList', 'business');
        } catch (error) {
            console.error('Error fetching businesses:', error);
        }
    }

    // Fetch first 9 events
    async function fetchEvents() {
        try {
            const response = await fetch(`${eventApiBase}?page=0&size=9`);
            const data = await response.json();
            displayItems(data.content || data, 'eventList', 'event');
        } catch (error) {
            console.error('Error fetching events:', error);
        }
    }

    // Fetch first 9 games
    async function fetchGames() {
        try {
            const response = await fetch(`${gameApiBase}?page=0&size=9`);
            const data = await response.json();
            displayItems(data.content || data, 'gameList', 'game');
        } catch (error) {
            console.error('Error fetching games:', error);
        }
    }

    // Function to display items
    function displayItems(items, elementId, type) {
        const container = document.getElementById(elementId);
        container.innerHTML = ''; // Clear previous content

        if (!items || items.length === 0) {
            container.innerHTML = '<p>No items found.</p>';
            return;
        }

        items.slice(0, 9).forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');

            let content = '';

            if (type === 'business') {
                content = `
                    <img src="${item.logoUrl || 'placeholder-business.jpg'}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p><strong>Category:</strong> ${item.category}</p>
                    <p>${item.description}</p>
                `;
            } else if (type === 'event') {
                content = `
                    <img src="${item.imageUrl || 'placeholder-event.jpg'}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p><strong>Date:</strong> ${item.date}</p>
                    <p>${item.description}</p>
                `;
            } else if (type === 'game') {
                content = `
                    <img src="${item.logoUrl || 'placeholder-game.jpg'}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p><strong>Type:</strong> ${item.type}</p>
                    <p>${item.description}</p>
                `;
            }

            itemDiv.innerHTML = content;
            container.appendChild(itemDiv);
        });
    }

    // Initialize page content
    document.addEventListener('DOMContentLoaded', () => {
        fetchBusinesses();
        fetchEvents();
        fetchGames();
    });
</script>
</body>
</html>
